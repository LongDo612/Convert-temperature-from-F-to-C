<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p><br>
    <label>Fahrenheit</label>
    <input type="number" id="value" oninput="showResult()">
    <p id="result"><b>Celcius:</b></p>

    <script>
        let convertFtoC = () => {
            let a = parseFloat(document.getElementById("value").value);
            return (a-32)/1.8;
        }

        let showResult = () => {
            document.getElementById("result").innerText = "Celcius: " + convertFtoC();
        }
    </script>
</body>
</html>
